<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://d3j0t7vrtr92dk.cloudfront.net/antra/1642697997_AntraLogo.png">
    <title>Nested Tables</title>
    <style>
        table,
        thead,
        th,
        td,
        h3 {
            border: 1px solid black;
            font-size: 72px;
        }
    </style>
</head>

<body>
    <a href="./index.html" style="margin-left: 0%; margin-top: 1%;">Back</a>
    <table style="width: 50%; margin-left: 30%; margin-top: 1%;">
        <tr>
            <th colspan="1">
                <a href="https://antra.com/" target="_blank">
                    <img class="logo"
                            src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png"
                            width="200" height="200" />
                </a>
            </th>
            <th colspan="1">
                <table width="100%" height="100%">
                    <tr><td>Software</td></tr>
                    <tr><td>Developer</td></tr>
                </table>
            </th>
        </tr>
    </table>
</body>

</html>
